name: CI/CD Workflow

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USER != '' && format('docker.io/{0}/{1}', secrets.DOCKERHUB_USER, github.event.repository.name) || '' }}

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        if: ${{ github.ref_type == 'tag' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: ${{ github.ref_type == 'tag' && env.DOCKERHUB_IMAGE != '' }}
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: GHCR Metadata
        id: ghcr_meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Docker Hub Metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        if: ${{ env.DOCKERHUB_IMAGE != '' }}
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: prod/Dockerfile
          build-args: DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref_type == 'tag' }}
          tags: |
            ${{ steps.ghcr_meta.outputs.tags }}
            ${{ steps.docker_meta.outputs.tags && steps.docker_meta.outputs.tags || '' }}
          labels: |
            ${{ steps.ghcr_meta.outputs.labels }}
            ${{ steps.docker_meta.outputs.labels && steps.docker_meta.outputs.labels || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
